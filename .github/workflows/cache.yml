name: Cache
on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v3
        id: cache-test
        with:
          path: ~/test
          key: ${{ runner.os }}-cache-test
          restore-keys: |
            ${{ runner.os }}-cache-

      - run: sleep 5 && echo "Hello world" > ~/test/1.log
        if: steps.cache-test.outputs.cache-hit != 'true'

      - run: sleep 5 && echo "Hello world" > ~/test/2.log
        if: steps.cache-test.outputs.cache-hit != 'true'

      - run: |
          cat ~/test/*.log
